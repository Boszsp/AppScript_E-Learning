<body class="bg-light" style="font-family: 'Kanit', sans-serif;">

  <!-- Registration Form Section -->
  <div class="grid-x grid-padding-x align-center">
    <div class="callout cell small-11 medium-4" style="margin-top:5rem;">
      <form onsubmit="validatePassword(this);return false">
        <h2>Login to Your Account</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password"  id="confirmPassword" placeholder="Confirm your password" required>

        <label for="name">Name</label>
        <input type="text"  id="name" placeholder="Enter your name">

        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" placeholder="Enter your Lastname">

        <button type="submit" style="margin-top:2rem;" class="button expanded">Register</button>
      </form>
    </div>
  </div>

  <!-- JavaScript for Password Confirmation -->
  <script>
    function validatePassword(data) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordError = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                passwordError.textContent = "Passwords do not match!";
            } else {
                passwordError.textContent = "";
                // Submit the form or perform other actions if passwords match
                //document.getElementById("registrationForm").submit();
                //regis(username, password, name, lastname, role)
                google.script.run.withSuccessHandler(
                  ()=>{$.toast({
                      heading: 'Success',
                      text: 'Register success',
                      icon: 'success',
                      position: 'top-center', 
                  })}
                ).regis(data.username,data.password,data.name,data.lastname)
            }
        }
  </script>
