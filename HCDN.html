<!-- Init Trumbowyg Fn -->
<script>
  const TrumbowygBtns =  [["viewHTML"], ["undo", "redo"] , ['fontfamily','fontsize'], ['foreColor', 'backColor'],["formatting"], ["strong", "em", "del"], ["superscript", "subscript"], ["link"], ["insertImage"], ["justifyLeft", "justifyCenter", "justifyRight", "justifyFull"], ["unorderedList", "orderedList"], ["horizontalRule"], ["removeformat"],['table','tableCellBackgroundColor', 'tableBorderColor'], ["fullscreen"]]
  // Doing this in a loaded JS file is better, I put this here for simplicity
    function initTrumbowyg(){
      $('#r-editor').trumbowyg({btns:TrumbowygBtns});
      $('.r-editor').trumbowyg({btns:TrumbowygBtns});

    }
</script>


<!-- Init All fn -->
<script defer>
  // Doing this in a loaded JS file is better, I put this here for simplicity
    function init(){
      initTrumbowyg()
      $( ".accordion" ).accordion({collapsible: true,heightStyle: "content"});
    }
</script>
